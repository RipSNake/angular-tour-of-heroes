
<!-- 
	[class.selected]="hero === selectedHero"
	
	When the current row hero is the same as the selectedHero, Angular adds the selected CSS class. When the two heroes are different, Angular removes the class.
-->
<div>
<h2>My Heroes</h2>

<div class="card">
	<ul class="card-body heroes">
		<!--
		<li *ngFor="let hero of heroes" class="btn" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">id: {{hero.id}}, name: {{hero.name}}</li>
	-->
		<li *ngFor="let hero of heroes" class="btn">
			<a routerLink="/hero/detail/{{hero.id}}">
				<span class="badge">id: {{hero.id}}</span>{{hero.name}}
			</a>
			<button class="delete" title="delete hero" (click)="deleteHero(hero)">Delete</button>
		</li>
	</ul>
</div>
<div>
	<label>Hero Name: 
		<input type="text" name="heroName" id="heroName" #heroName>
	</label>
	<!-- (click) passes input value to add() and then clears the input field -->
	<button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
</div>
